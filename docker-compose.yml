version: '3.8'

services:
  gerenciamento:
    build: ./gerenciamento        
    container_name: gerenciamento-svc
    ports:
      - "8081:8080"               
    volumes:
      - ./gerenciamento/database.db:/app/database.db  
    networks:
      - escola-net

  atividades:
    build: ./atividades
    container_name: atividades-svc
    ports:
      - "8082:8080"               
    volumes:
      - ./atividades/database.db:/app/database.db
    networks:
      - escola-net
    depends_on:
      - gerenciamento

  reservas:
    build: ./reservas
    container_name: reservas-svc
    ports:
      - "8083:8080"               
    volumes:
      - ./reservas/database.db:/app/database.db
    networks:
      - escola-net
    depends_on:                   
      - gerenciamento
      
networks:
  escola-net:
    driver: bridge